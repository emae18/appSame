<mat-toolbar fxLayout="row" fxLayoutAlign="center center" color="primary">
    <mat-icon aria-hidden="false" aria-label="Example home icon">
      home
    </mat-icon>
  </mat-toolbar>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxLayout="column" fxLayoutAlign="center center" fxFlex="40" fxFlex.xs="75" fxLayoutGap="20px">
      <hr width="73%" >   
      <mat-card-header  >
        <mat-card-title>
          SAME portal
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" fxLayout="column" fxLayoutGap="5px">
          <mat-form-field appearance="outline" fxFlex="30">
            <mat-label>Ingrese su e-mail</mat-label>
            <!-- [formControl]="emailFormControl"  -->
            <input matInput placeholder="nombre@gmail.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field fxFlex="30" appearance="outline" >
            <mat-label>Ingrese su contrase√±a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <mat-checkbox fxFlex="10" fxLayout="row" fxFlexAlign="flex-end" >Recuerdame</mat-checkbox>
          <button mat-raised-button color="accent" fxFlex="30">
            Loguearse   
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
